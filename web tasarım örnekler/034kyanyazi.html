<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kayan yazı</title>
</head>
<body>
<!-- Behaviour davranış: alternate, scroll, slide -->    
<!-- Direction Yönü: Left, Right, Up, Down -->   
<!-- loop parametresi -1 ise sürekli döner -->
<marquee>Sağdan sola kayan yazı</marquee>

<marquee behavior="alternate" direction="up" width="200" height="100"
style="background-color: rgb(236, 82, 11); color:white">
    Bu yazı ekranda kayacak. Haberler vs. bu şekilde hazırlanabilir
</marquee>

<marquee
  direction="down"
  width="250"
  height="200"
  behavior="alternate"
  style="border:solid">
  <marquee behavior="alternate">Bu çerçeve içinde çalışan kayan yazı</marquee>
</marquee>


<!-- Kayan Resim  -->
<marquee behavior="alternate" direction="right" 
    onmouseover="stop()" onmouseout="start()">
    <img src="images/ataturk1.jpeg" height="100" alt="Atatürk">
    <img src="images/ataturk2.jpeg" height="100" alt="Atatürk">
    <img src="images/ataturk3.jpeg" height="100" alt="Atatürk">
      <p>29 Ekim Cumhuriyet Bayramı Kutlu olsun</p>

    </marquee>


        <marquee behavior="scroll" width="200" height="200" direction="=left" >kaydıraklı yazı</marquee>

    



</body>
</html>
